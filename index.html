<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- .........header......... -->
        <header>
            <img src="trolley.png" alt="logo" width="60px">
            <h1 id="app-title">Shopping Cart</h1>
        </header>

        <!-- ..............form-control.............. -->
        <form class="form-control">
            <input class="form-input" type="text" placeholder="enter product name"/>
            <button class="submit-btn" type="button"> + Item </button>

        </form>
        <!-- ...................items......................... -->
        <div class="separator">
            <span style="width: 20%;">Cart Items</span>
            <div style="width: 80%; height:2px; background-color: bisque;"></div>
        </div>
        <!-- ........................................................ -->
        <div class="item-container">
            <div class="item-list">
                
            </div>
            <button class="clear-btn"> Clear All</button>
        </div>


    </div>




    <script src="script.js"></script>
    
</body>
</html>
